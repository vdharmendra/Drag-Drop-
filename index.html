<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effortless Item Organization with Drag & Drop | Drag & Drop Using JavaScript </title>

    <!-- BOOTSTRAP ICONS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN AREA -->
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><i class="bi bi-three-dots-vertical"></i>List Item One</div>
            <div class="list" draggable="true"><i class="bi bi-three-dots-vertical"></i>List Item Two</div>
            <div class="list" draggable="true"><i class="bi bi-three-dots-vertical"></i>List Item Three</div>
            <div class="list" draggable="true"><i class="bi bi-three-dots-vertical"></i>List Item Four                                                                                                                                                       </div>
        </div>
        <div id="right">

        </div>
    </div>
    
    <!-- SCRIPT LINK -->
    <script src="main.js"></script>
</body>
</html>
